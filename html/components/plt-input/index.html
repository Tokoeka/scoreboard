<table cellpadding="0" cellspacing="0" border="1" class="PLT Team">
  <thead>
    <tr>
      <td
        colspan="5"
        id="head"
        class="ShowSome ShowOnPureLt"
        sbDisplay="AlternateName(operator),UniformColor,Name"
        sbCss="color: Color(operator_fg) | background-color: Color(operator_bg) | text-shadow: Color(operator_glow): toShadow"
        sbCall="openOptionsDialog"
      />
      <td class="ShowSome ShowOnPlt">Bench</td>
      <td class="ShowSome ShowOnPlt">Jammer</td>
      <td class="ShowSome ShowOnPlt">Pivot</td>
      <td class="ShowSome ShowOnPlt">Blocker</td>
      <td class="ShowSome ShowOnPlt">Box</td>
      <td class="ShowSome ShowOnLt" id="StarPass" sbToggle="StarPass">SP</td>
      <td class="ShowSome ShowOnPt">#</td>
      <td
        colspan="9"
        id="head"
        class="ShowSome ShowOnPurePt ShowOnPlt ShowOnSheet"
        sbDisplay="AlternateName(operator),UniformColor,Name"
        sbCss="color: Color(operator_fg) | background-color: Color(operator_bg) | text-shadow: Color(operator_glow): toShadow"
        sbCall="openOptionsDialog"
      />
      <td
        colspan="9"
        id="head"
        class="ShowSome ShowOnWhiteboard"
        sbDisplay="AlternateName(whiteboard),Name"
        sbCss="color: Color(whiteboard_fg) | background-color: Color(whiteboard_bg) | text-shadow: Color(whiteboard_glow): toShadow"
      />
      <td class="ShowSome ShowOnPt">FO_Ex</td>
      <td id="totalPenalties" sbDisplay="TotalPenalties: 'Î£ ' + v" />
    </tr>
  </thead>
  <tbody>
    <tr
      class="Skater Penalty"
      sbForeach="Skater:: compareRosterNumber: resort=RosterNumber"
      sbAttr="role: Role: updatePtRowColor | rosterNumber: RosterNumber | warn: PenaltyCount, Penalty(0).Code: toWarnLevel"
      sbClass="Captain: Flags: ==='C'"
    >
      <td class="Role Bench ShowSome ShowOnLt" rowspan="2" sbClass="OnTrack: Role: ==='Bench'" sbSet="Role: 'Bench'">
        <span class="Num" sbDisplay="RosterNumber" /><span class="Pos">Bench</span>
      </td>
      <td class="Role Jammer ShowSome ShowOnLt" rowspan="2" sbClass="OnTrack: Role: ==='Jammer'" sbSet="Role: 'Jammer'">
        <span class="Num" sbDisplay="RosterNumber" /><span class="Pos">J</span>
      </td>
      <td class="Role Pivot ShowSome ShowOnLt" rowspan="2" sbClass="OnTrack: Role: ==='Pivot'" sbSet="Role: 'Pivot'">
        <span class="Num" sbDisplay="RosterNumber" /><span class="Pos">P</span>
      </td>
      <td class="Role Blocker ShowSome ShowOnLt" rowspan="2" sbClass="OnTrack: Role: ==='Blocker'" sbSet="Role: 'Blocker'">
        <span class="Num" sbDisplay="RosterNumber" /><span class="Pos">B</span>
      </td>
      <td class="Sitting ShowSome ShowOnLt" rowspan="2" sbToggle="PenaltyBox: inBox">Box</td>
      <td
        class="Advance ShowSome ShowOnLt"
        rowspan="2"
        sbClass="OnTrack: Role: isOnTrackRole | Active: ^FieldingAdvancePending"
        sbCall="advanceOrAnnotation"
      />
      <td
        class="Number ShowSome ShowOnPt"
        rowspan="2"
        sbClass="OnTrack: Role: isOnTrackRole"
        sbDisplay="RosterNumber"
        sbCall="addPenalty"
      />
      <td
        sbForeach="Penalty: 1,2,3,4,5,6,7,8,9,0: only"
        class="Box ShowSome ShowOnPt ShowWarn"
        sbDisplay="Code: toNbspIfEmpty"
        sbAttr="period: PeriodNumber | jam: JamNumber"
        sbClass="Serving: Serving | Unserved: Served: updateSkaterUnserved"
        sbCall="editPenalty"
      >
        &nbsp;
      </td>
      <td rowspan="2" class="Total ShowWarn" sbDisplay="PenaltyCount" />
    </tr>
    <tr
      class="Skater Jam"
      sbForeach="Skater:: compareRosterNumber: resort=RosterNumber"
      sbAttr="role: Role | rosterNumber: RosterNumber | warn: PenaltyCount, Penalty(0).Code: toWarnLevel"
    >
      <td
        sbForeach="Penalty: 1,2,3,4,5,6,7,8,9,0: only"
        class="Box ShowSome ShowOnPt ShowWarn"
        sbDisplay="PeriodNumber,JamNumber: toPeriodJam"
        sbAttr="period: PeriodNumber | jam: JamNumber"
        sbClass="Serving: Serving | Unserved: Served: setAndFalse"
        sbCall="editPenalty"
      >
        &nbsp;
      </td>
    </tr>
  </tbody>
</table>

<div id="Templates">
  <div id="PenaltyEditor" sbContext="Skater(*).Penalty(*)" sbPrefix="p:[*]">
    <table>
      <tr sbContext="^^^">
        <td>
          <span>Period: </span><button dir="prev" class="small" sbCall="adjust">-1</button>
          <select class="Period" sbControl="p.PeriodNumber: currentIfNull: updateJam">
            <option sbForeach="Period:-0" sbAttr="value: Number" sbDisplay="Number"></option>
          </select>
          <button dir="next" class="small" sbCall="adjust">+1</button>
        </td>
        <td sbForeach="Period:-0" sbAttr="Hide: p.PeriodNumber: != elem.attr('Period')">
          <span>Jam: </span><button dir="prev" class="small" sbCall="adjust">-1</button>
          <select class="Jam" sbControl="p.Jam: currentIfInvalid">
            <option sbForeach="Jam" sbAttr="value: Id" sbDisplay="Number"></option>
          </select>
          <button dir="next" class="small" sbCall="adjust">+1</button>
        </td>
      </tr>
    </table>
    <div class="Codes">
      <div PenaltyCode="FO" class="FO_EXP" sbClass="Selected: Code: === elem.attr('PenaltyCode') | Hide: Number: != 0">
        <div class="Code">FO</div>
        <div class="Description"><div>Foul-Out</div></div>
      </div>
      <div
        sbContext="^^^"
        sbForeach="PenaltyCode::: noId"
        class="Penalty"
        sbClass="Selected: p.Code: === elem.attr('PenaltyCode') | Hide: Number: == 0"
        sbDisplay=": toPenaltyCodeDisplay: html"
        sbSet="p.Code: elem.attr('PenaltyCode')"
        sbCall="closeDialog"
      />
      <div
        sbContext="^^^"
        sbForeach="PenaltyCode::: noId"
        class="FO_EXP"
        sbClass="Selected: p.Code: === elem.attr('PenaltyCode') | Hide: Number: != 0"
        sbDisplay=": toExpCodeDisplay: html"
        sbSet="p.Code: elem.attr('PenaltyCode')"
        sbCall="closeDialog"
      />
    </div>
    <table width="100%">
      <tr>
        <td width="50%"><button id="served" sbClass="Active: Served" sbSet="ForceServed: !elem.hasClass('Active')">Served</button></td>
        <td width="50%"><button id="clear" sbSet="Remove" sbCall="closeDialog">Delete</button></td>
      </tr>
    </table>
  </div>

  <table id="AnnotationEditor" sbContext="^Period(*).Jam(*).TeamJam(*).Fielding(*)">
    <tr class="Box" sbClass="Hide: CurrentBoxTrip: isEmpty">
      <td><button sbClass="Hide: PenaltyBox" sbSet="UnendBoxTrip" sbCall="closeDialog">Unend Box Trip</button></td>
      <td>
        <button sbClass="Hide: PenaltyBox: !" sbSet="Annotation: appendText | Penalty: false" sbCall="closeDialog">Self Report</button>
      </td>
      <td>
        <button sbClass="Hide: PenaltyBox: !" sbSet="Annotation: appendText | Penalty: false" sbCall="closeDialog">
          Penalty Overturned
        </button>
      </td>
    </tr>
    <tr class="Box" sbClass="Hide: CurrentBoxTrip: isEmpty">
      <td colspan="3" sbPrefix="f:[*]">
        <span>Substitute: </span>
        <span id="skaterList" sbContext="^^^^Team([TeamJam])">
          <button
            sbForeach="Skater:: compareRosterNumber: resort=RosterNumber"
            sbAttr="rosterNumber: RosterNumber"
            sbDisplay="RosterNumber"
            sbClass="Active: f.Skater: === elem.attr('Skater')"
            sbSet="f.Annotation: subAnn | f.Skater: elem.attr('Skater')"
            sbCall="closeDialog"
          ></button>
        </span>
      </td>
    </tr>
    <tr>
      <td colspan="3"><input type="text" size="60" id="annotation" sbControl="Annotation:: toNullIfEmpty" /></td>
    </tr>
  </table>
</div>
